<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quotes App</title>
  </head>
  <body>
    <div
      class="QuoteOfTheDay w-75 m-auto text-center bg-light pt-3 my-5 shadow-lg"
    >
      <h1 class="my-5">Quote of the Day</h1>
      <p class="my-5 fs-3 fw-medium">
        Press the button below to recieve a random quote!
      </p>
      <button class="px-5 py-3 mb-3" onclick="newQuote()">New Quote</button>
      <div id="quote" class="fs-3 mb-5 py-5 w-50 m-auto fs-3 fw-medium"></div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
